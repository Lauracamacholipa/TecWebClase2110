<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            height: 100%;
        }
        .contenedor-flexible{
            background-color: gray;
            display:flex;
            flex-direction: row;
            justify-content:flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
            align-content: flex-start;
        }
        .contenedor-flexible-2 {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .elemento-flexible{
            font-size:5rem;
            color:white;
        }
        .uno{
            background-color: red;
            flex-basis: 50%;
            height: 100vh;
            flex-grow: 1;
            flex-shrink: 1;
            background-image: url("/bg-05-free-img.jpg");
        }
        .dos{
            background-color: orange;
            flex-basis: 50vh;
            flex-grow: 2;
            flex-shrink: 1;
            background-image: url("/bg-07-free-img.jpg");
        }
        .tres{
            background-color: blue;
            flex-basis: 50vh;
            flex-grow: 1;
            flex-shrink: 1;
            background-image: url("/bg-06-free-img.jpg");
        }
        .opaco
        {
            background-color: rgb(0, 0, 0,0.3);
            width: 100%;
            height: 100%;
        }
        
    </style>
</head>
<body>
    <div class="contenedor-flexible">
        <div class="elemento-flexible uno">
            <div class="opaco"></div>
            
        </div>
        <div class="contenedor-flexible-2">
            <div class="elemento-flexible dos"></div>
            <div class="elemento-flexible tres"></div>
        </div>
        <!--<div class="elemento-flexible cuatro">4</div>
        <div class="elemento-flexible cinco">5</div>
        <div class="elemento-flexible seis">6</div>
        <div class="elemento-flexible siete">7</div>
        <div class="elemento-flexible ocho">8</div>-->

    </div>
    <img src="/bg-05-free-img.jpg" alt="una sabrosa hamburguesa">
</body>
</html>
